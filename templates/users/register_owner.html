{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto py-12 px-4">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-indigo-900 p-8 text-white text-center">
            <i class="fas fa-handshake fa-4x mb-4 text-brand-400"></i>
            <h1 class="text-3xl font-bold">Partner with TurfSpot</h1>
            <p class="text-indigo-200 mt-2">Grow your business with the #1 Booking Platform</p>
        </div>

        <div class="p-8">
            <h3 class="text-xl font-bold text-gray-800 mb-6">Business Details</h3>

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Business / Turf Name</label>
                    <input type="text" name="business_name" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Official Email</label>
                    <input type="email" name="contact_email" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                        <input type="text" name="city" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ZIP / Pin Code</label>
                        <input type="text" name="zip_code" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Address</label>
                    <textarea name="address" rows="3" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-500 focus:border-transparent outline-none transition"></textarea>
                </div>

                <div class="bg-indigo-50 p-4 rounded-lg">
                    <p class="text-sm text-indigo-800">
                        By registering, you request access to the Partner Dashboard for <strong>{{ user.phone_number
                            }}</strong>.
                    </p>
                </div>

                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:-translate-y-1">
                    Submit Application
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
