{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold text-center mb-6">Login to TurfSpot</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Mobile Number</label>
            <input type="text" name="phone_number" placeholder="+91 9876543210"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                required>
        </div>
        <button type="submit"
            class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition">Get
            OTP</button>
    </form>
    <p class="mt-4 text-center text-gray-500 text-sm">Valid numbers will auto-register on first login.</p>

    {% if debug %}
    <div class="mt-8 p-4 bg-amber-50 border-2 border-dashed border-amber-200 rounded-2xl">
        <p class="text-[10px] font-black uppercase tracking-widest text-amber-600 mb-2">Developer Debug Mode</p>
        <div class="flex items-center justify-between">
            <span class="text-sm font-bold text-amber-900">MASTER OTP:</span>
            <code class="px-3 py-1 bg-white rounded-lg border border-amber-200 text-amber-700 font-black">123456</code>
        </div>
        <p class="mt-2 text-[10px] text-amber-500">The OTP is also written to <span
                class="font-mono">OTP_ACTUAL.txt</span> in the project root.</p>
    </div>
    {% endif %}
</div>
{% endblock %}
